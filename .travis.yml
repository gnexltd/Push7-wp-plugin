language: php

matrix:
  include:
    - php: '5.5'
    - php: nightly
      dist: trusty
      env: BUILD_DIST=trusty

script:
- if find . -name "*.php" -exec php -l {} \; | grep "^[Parse error|Fatal error]"; then exit 1; fi;
- bash .scripts/version-check.sh

after_success:
- bash .scripts/deploy.sh
